<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles11.css">
    <title>Sales Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        .dashboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .dashboard div {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            width: 30%;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-top: 20px;
        }
        form label, form input, form button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sales Management System</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Dashboard</a>
        <a href="#">Sales Records</a>
        <a href="#">Add Sale</a>
        <a href="#">Reports</a>
    </nav>
    <main>
        <section class="dashboard">
            <div>
                <h2>Total Sales</h2>
                <p>$25,000</p>
            </div>
            <div>
                <h2>Monthly Sales</h2>
                <p>$5,000</p>
            </div>
            <div>
                <h2>New Customers</h2>
                <p>15</p>
            </div>
        </section>
        <section class="sales-records">
            <h2>Sales Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer Name</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Total Price</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>Laptop</td>
                        <td>1</td>
                        <td>$1000</td>
                        <td>2024-07-01</td>
                    </tr>
                    <!-- Additional sales records go here -->
                </tbody>
            </table>
        </section>
        <section class="add-sale">
            <h2>Add New Sale</h2>
            <form>
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>
                
                <label for="product">Product:</label>
                <input type="text" id="product" name="product" required>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                
                <label for="total-price">Total Price:</label>
                <input type="number" id="total-price" name="total-price" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <button type="submit">Add Sale</button>
            </form>
        </section>
    </main>
</body>
</html>
